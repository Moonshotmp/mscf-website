<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>You're In! - Moonshot CrossFit Challenge</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #000000;
            color: #FFFFFF;
        }
        .moonlight-blue {
            color: #8cb2f5;
        }
        .section-title {
            font-weight: 900;
            font-size: 2.5rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        /* Style for the iframe container to ensure consistent height */
        .calendar-container {
            min-width: 320px;
            height: 700px; /* Matches the height of the old Calendly widget */
            overflow: hidden; /* Hides any potential scrollbars on the container */
        }
    </style>
</head>
<body class="antialiased">
    
    <header class="bg-black py-4">
        <div class="container mx-auto px-4 flex justify-center">
            <a href="https://moonshotcrossfit.com" target="_blank">
                <img src="https://images.weserv.nl/?url=i.imgur.com/cFWIKvA.png&w=160&output=webp" alt="Moonshot CrossFit Logo" class="h-16 md:h-20 w-auto">
            </a>
        </div>
    </header>

    <main class="py-20">
        <div class="container mx-auto px-4 text-center max-w-4xl">
            <h1 class="section-title text-green-400 flex items-center justify-center">
                <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-12 h-12 mr-4"><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path><polyline points="22 4 12 14.01 9 11.01"></polyline></svg>
                Your Journey Starts Now.
            </h1>
            <p class="mt-6 text-2xl font-bold">Welcome to the Challenge! You're officially one step closer.</p>
            <p class="text-lg text-gray-300 mt-2">Use the calendar below to book your free intro session and lock in your spot. We can't wait to meet you!</p>
        </div>

        <!-- HighLevel CRM Calendar Embed Start -->
        <div class="calendar-container mt-12 mx-auto max-w-4xl">
             <iframe src="https://api.leadconnectorhq.com/widget/booking/So085L1ZvROF1so8jhB0" style="width: 100%; height: 100%; border:none; overflow: hidden;" scrolling="no" id="So085L1ZvROF1so8jhB0_1752602177824"></iframe>
             <script src="https://link.msgsndr.com/js/form_embed.js" type="text/javascript"></script>
        </div>
        <!-- HighLevel CRM Calendar Embed End -->

    </main>

    <!-- Footer -->
    <footer class="bg-gray-900 py-8 mt-20">
        <div class="container mx-auto px-4 text-center text-gray-400">
            <a href="https://moonshotcrossfit.com" target="_blank" class="text-gray-400 hover:text-moonlight-blue text-sm">‚Üê Back to Main Site</a>

        </div>
    </footer>
